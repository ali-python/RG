{% extends 'base.html' %}
{% block bank %}active{% endblock %}
{% block bank_list %}active{% endblock %}
{% block content %}
{% load staticfiles %}

<div class="content-wrapper">
    <section class="content-header">

        <ol class="breadcrumb">
            <li><a href="{% url 'common:index' %}"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="{% url 'bank:list' %}">Bank List</a></li>
            <li class="active">Update Bank</li>
        </ol>
    </section>
    <br>
    <section class="content">
        <div class="row">
            <div class="col-md-6 pull-left">
                <div class="box">
                    <div class="box-header">
                        <h3 class="text-center"><b>Update Bank</b></h3>
                    </div>
                    <div class="box-body">
                        <form action="{% url 'bank:update' pk=object.id %}" method="post" autocomplete="off">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-12 pull-left form-group">
                                    <label class="form-control-label">Bank Name <span style="color:red">*</span></label>
                                    <input type="text" name="name" class="form-control form-control-alternative" placeholder="Bank Name" value="{{ object.name }}" required>
                                </div>
                                <div class="col-md-12 pull-left form-group">
                                    <label class="form-control-label">Bank Branch <span style="color:red">*</span></label>
                                    <input type="text" name="branch" class="form-control form-control-alternative" placeholder="Bank Branch" value="{{ object.branch }}" required>
                                </div>
                                <div class="col-md-12 pull-left form-group">
                                    <label class="form-control-label">Account Number <span style="color:red">*</span></label>
                                    <input type="text" name="account_number" class="form-control form-control-alternative" placeholder="Account Number" value="{{ object.account_number }}" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 pull-right form-group">
                                    <label class="form-control-label"></label>
                                    <button type="submit" value="Create" class="btn btn-primary form-control">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
