{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}

<div class="content-wrapper">
    <section class="content-header">

        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Bank System</a></li>
            <li class="active">Update Bank List</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- Info boxes -->
        <div class="row">
            <div class="col-lg-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Bank List Update</h3>
                    </div>
                    <div class="box-body">
                        <form action="{% url 'bank:update' pk=object.id %}" method="post" autocomplete="off">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-6 form-group">
                                    <label class="form-control-label">Bank Name <span style="color:red">*</span></label>
                                    <input type="text" name="name" class="form-control form-control-alternative" placeholder="Bank Name" value="{{ object.name }}">
                                </div>
                                <div class="col-lg-6 form-group">
                                    <label class="form-control-label">Bank Branch <span style="color:red">*</span></label>
                                    <input type="text" name="branch" class="form-control form-control-alternative" placeholder="Bank Branch" value="{{ object.branch }}">
                                </div>
                                <div class="col-lg-6 form-group">
                                    <label class="form-control-label">Account Number <span style="color:red">*</span></label>
                                    <input type="text" name="account_number" class="form-control form-control-alternative" placeholder="Account Number" value="{{ object.account_number }}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-2 form-group">
                                    <label class="form-control-label"></label>
                                    <button type="submit" value="Create" class="btn btn-primary form-control">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
