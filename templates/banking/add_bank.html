{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}

<div class="content-wrapper">
    <section class="content-header">
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Bank System</a></li>
            <li class="active">Add Bank Detail</li>
        </ol>
    </section>
    <br>
    <section class="content">
        <!-- Info boxes -->
        <div class="row">
            <div class="col-lg-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Add bank </h3>
                    </div>
                    <div class="box-body">
                        <form action="{% url 'bank:add' %}" method="post" autocomplete="off">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-6 form-group">
                                    <label class="form-control-label">Bank Name <span style="color:red">*</span></label>
                                    <input type="text" name="name" class="form-control form-control-alternative" placeholder="Bank Name" >
                                </div>
                                <div class="col-lg-6 form-group">
                                    <label class="form-control-label">Bank Branch <span style="color:red">*</span></label>
                                    <input type="text" name="branch" class="form-control form-control-alternative" placeholder="Bank Branch" >
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 form-group">
                                    <label class="form-control-label">Account Number <span style="color:red">*</span></label>
                                    <input type="text" name="account_number" class="form-control form-control-alternative" placeholder="Account Number">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-2 form-group">
                                    <label class="form-control-label"></label>
                                    <button type="submit" value="Create" class="btn btn-primary form-control">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
