{% extends 'base.html' %}

{% block content %}
<div class="content-wrapper">
    <section class="content-header">
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#"> Banking System</a></li>
            <li class="active">Bank List</li>
        </ol>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="box">
                    <div class="box-header">
                        <h2 class="box-title">Bank List</h2>
                    </div>
                    <div class="box-body">
                        <div class="table-responsive">
                            <table class="table align-items-center table-striped table-bordered table-hover">
                                <thead class="thead-dark">
                                <tr>
                                    <th>Bank Name</th>
                                    <th>Bank Branch</th>
                                    <th>Account number</th>
                                    <th class="text-center">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for bank in bank %}
                                <tr>
                                    <td>{{bank.name}}</td>
                                    <td>{{bank.branch}}</td>
                                    <td>{{bank.account_number}}</td>
                                    <td class="text-center">
                                        <a href="{% url 'bank:update' pk=bank.id %}"><button class="btn btn-primary btn-xs">Update</button></a>
                                        <a href="{% url 'bank:detail_list' pk=bank.id %}"><button class="btn btn-success btn-xs">Details</button></a>
                                    </td>
                                </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
