{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}

<div class="content-wrapper">
    <section class="content-header">
        <ol class="breadcrumb">
            <li><a href="{% url 'common:index' %}"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="{% url 'product:list' %}">Product List</a></li>
            <li><a href="{% url 'product:stockin_detail' pk=product.id %}">Stock In List</a></li>
            <li class="active">Add</li>
        </ol>
    </section>
    <br>
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Add Stock Item</h3>
                    </div>
                    <div class="box-body">
                        <form action="{% url 'product:add_stock' pk=product.id %}" method="post" autocomplete="off">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-4 pull-left form-group">
                                    <label class="form-control-label" >Name & Category<span style="color:red">*</span></label>
                                    <input type="text"  class="form-control form-control-alternative" value="{{product.name}} | {{product.category.category}}" readonly>
                                    <input type="hidden" name="product" class="form-control form-control-alternative" value="{{product.id}}" >
                                </div>
                                <div class="col-md-4 form-group">
                                    <label class="form-control-label">Stock Quantity <span style="color:red">*</span></label>
                                    <input type="text" name="stock_quantity" class="form-control form-control-alternative" placeholder="Add Stock Quantity" required>
                                </div>
                                <div class="col-md-4 pull-right form-group">
                                    <label class="form-control-label">Price Per Item <span style="color:red">*</span></label>
                                    <input type="text" name="price_per_item" class="form-control form-control-alternative" placeholder="Price Per Item" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 pull-left form-group">
                                    <label class="form-control-label">Total Amount <span style="color:red">*</span></label>
                                    <input type="text" name="total_amount" class="form-control form-control-alternative" placeholder="Total Amount" required>
                                </div>
                                <div class="col-md-4 form-group">
                                    <label class="form-control-label">Buying Price Item <span style="color:red">*</span></label>
                                    <input type="text" name="buying_price_item" class="form-control form-control-alternative" placeholder="Buying Price Item" required>
                                </div>
                                <div class="col-md-4 pull-right form-group">
                                    <label class="form-control-label">Total Buying Amount <span style="color:red">*</span></label>
                                    <input type="text" name="total_buying_amount" class="form-control form-control-alternative" placeholder="Total Buying Amount" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 pull-left form-group">
                                    <label class="form-control-label">Order Dated <span style="color:red">*</span></label>
                                    <input type="date" name="dated_order" class="form-control form-control-alternative" placeholder="Dated Order" onfocus="(this.type='date')" onblur="(this.type='text')" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2 pull-left form-group">
                                    <button type="submit" value="Create" class="btn btn-primary form-control">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
