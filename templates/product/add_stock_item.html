{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}

<div class="content-wrapper">
    <section class="content-header">

        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Product</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- Info boxes -->
        <div class="row">
            <div class="col-lg-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Add Stock Item</h3>
                    </div>
                    <div class="box-body">
                        <form action="{% url 'product:add_stock' pk=product.id %}" method="post" autocomplete="off">
                            {% csrf_token %}
                            <div class="col-lg-6 form-group">
                                <label class="form-control-label" >Name & Category<span style="color:red">*</span></label>
                                <input type="text"  class="form-control form-control-alternative" value="{{product.name}} {{product.category.category}}" readonly >
                                <input type="hidden" name="product" class="form-control form-control-alternative" value="{{product.id}}" ><br>
                            </div>

                            <div class="row">
                                <div class="col-lg-6 form-group">
                                    <label class="form-control-label">Stock Quantity <span style="color:red">*</span></label>
                                    <input type="text" name="stock_quantity" class="form-control form-control-alternative" placeholder="Add Stock Quantity" ><br>
                                    <label class="form-control-label">Price Per Item <span style="color:red">*</span></label>
                                    <input type="text" name="price_per_item" class="form-control form-control-alternative" placeholder="Price Per Item" ><br>
                                    <label class="form-control-label">Total Amount <span style="color:red">*</span></label>
                                    <input type="text" name="total_amount" class="form-control form-control-alternative" placeholder="Total Amount" ><br>
                                    <label class="form-control-label">Buying Price Item <span style="color:red">*</span></label>
                                    <input type="text" name="buying_price_item" class="form-control form-control-alternative" placeholder="Buying Price Item" ><br>
                                    <label class="form-control-label">Total Buying Amount <span style="color:red">*</span></label>
                                    <input type="text" name="total_buying_amount" class="form-control form-control-alternative" placeholder="Total Buying Amount" ><br>
                                    <label class="form-control-label">Order Dated <span style="color:red">*</span></label>
                                    <input type="date" name="dated_order" class="form-control form-control-alternative" placeholder="Dated Order" onfocus="(this.type='date')" onblur="(this.type='text')"><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-2 form-group">
                                    <label class="form-control-label"></label>
                                    <button type="submit" value="Create" class="btn btn-primary form-control">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
