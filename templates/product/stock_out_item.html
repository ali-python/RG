{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}

<div class="content-wrapper">
    <section class="content-header">

        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Product</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- Info boxes -->
        <div class="row">
            <div class="col-lg-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Stock Out Item</h3>
                    </div>
                    <div class="box-body">
                        <form action="" method="post" autocomplete="off">
                            {% csrf_token %}
                            <div class="col-lg-6 form-group">
                                <label class="form-control-label" >Name & Category<span style="color:red">*</span></label>
                                <input type="text"  class="form-control form-control-alternative" value="{{product.name}} {{product.category.category}}" readonly >
                                <input type="hidden" name="product" class="form-control form-control-alternative" value="{{product.id}}" ><br>
                            </div>

                            <div class="row">
                                <div class="col-lg-6 form-group">
                                    <label class="form-control-label">Stock Out Quantity <span style="color:red">*</span></label>
                                    <input type="text" name="stock_out_quantity" class="form-control form-control-alternative" placeholder="Stock Out Quantity" ><br>
                                    <label class="form-control-label">Selling Price <span style="color:red">*</span></label>
                                    <input type="text" name="selling_price" class="form-control form-control-alternative" placeholder="Selling Price" ><br>
                                    <label class="form-control-label">Buying Price <span style="color:red">*</span></label>
                                    <input type="text" name="buying_price" class="form-control form-control-alternative" placeholder="Buying Price" ><br>
                                    <label class="form-control-label">Date <span style="color:red">*</span></label>
                                    <input type="date" name="date" class="form-control form-control-alternative" placeholder="Date" onfocus="(this.type='date')" onblur="(this.type='text')"><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-2 form-group">
                                    <label class="form-control-label"></label>
                                    <button type="submit" value="Create" class="btn btn-primary form-control">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
