{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}

<div class="content-wrapper">
    <section class="content-header">

        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Products</a></li>
            <li class="active">Update</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- Info boxes -->
        <div class="row">
            <div class="col-lg-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Product Detail Update</h3>
                    </div>
                    <div class="box-body">
                        <form action="{% url 'product:update' pk=object.id %}" method="post" autocomplete="off">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-6 form-group">
                                    <label class="form-control-label">Name <span style="color:red">*</span></label>
                                    <input type="text" name="name" class="form-control form-control-alternative" placeholder="Name" value="{{ object.name }}">
                                </div>
                                <div class="col-lg-6 form-group">
                                    <label class="form-control-label" name="category">Category<span style="color:red">*</span></label>
                                    <select class="form-control form-control-alternative" name="category">
                                    <option value="{{object.category.id}}">{{object.category.category}}</option>
                                    {% for category in categories %}
                                        <option value="{{category.id}}">{{category.category}}</option>
                                    {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 form-group">
                                    <label class="form-control-label">Litre <span style="color:red">*</span></label>
                                    <input type="text" name="litre" class="form-control form-control-alternative" placeholder="Litre" value="{{ object.litre|floatformat:-2 }}">
                                </div>
                                <div class="col-lg-6 form-group">
                                    <label class="form-control-label">Quantity <span style="color:red">*</span></label>
                                    <input type="text" name="quantity" class="form-control form-control-alternative" placeholder="Quantity" value="{{ object.quantity|floatformat:-2 }}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4 form-group">
                                    <label class="form-control-label">Uint Price <span style="color:red">*</span></label>
                                    <input type="text" name="unit_price" class="form-control form-control-alternative" placeholder="Uint Price" value="{{ object.unit_price|floatformat:-2 }}">
                                </div>
                                <div class="col-lg-4 form-group">
                                    <label class="form-control-label">Amount <span style="color:red">*</span></label>
                                    <input type="text" name="amount" class="form-control form-control-alternative" placeholder="Amount" value="{{ object.amount|floatformat:-2 }}">
                                </div>
                                <div class="col-lg-4 form-group">
                                    <label class="form-control-label">Date <span style="color:red">*</span></label>
                                    <input type="date" name="date" class="form-control form-control-alternative" placeholder="Date" onfocus="(this.type='date')" onblur="(this.type='text')">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-2 form-group">
                                    <label class="form-control-label"></label>
                                    <button type="submit" value="Create" class="btn btn-primary form-control">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
