{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}

<div class="content-wrapper">
    <section class="content-header">
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Expenses</li>
        </ol>
    </section>
    <br>
    <section class="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="box">
                    <div class="box-header">
                        <h2 class="box-title">Expenses</h2>
                    </div>
                    <div class="box-body">
                        <div class="table-responsive">
                            <table class="table align-items-center table-striped table-bordered table-hover">
                                <thead class="thead-dark">
                                <tr>
                                    <th>Amount</th>
                                    <th>Description</th>
                                    <th>Date</th>
                                    <th class="text-center">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for expense in expense %}
                                <tr>
                                    {% load humanize %}
                                    <td>{{expense.amount|floatformat:-2|intcomma}}</td>
                                    <td>{{expense.description}}</td>
                                    <td>{{expense.date}}</td>
                                    <td class="text-center">
                                        <a href="{% url 'expense:delete' pk=expense.id %}"><button class="btn btn-danger btn-xs">Delete</button></a>
                                    </td>
                                </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
