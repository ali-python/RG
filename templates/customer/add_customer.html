{% extends 'base.html' %}
{% block customer %}active{% endblock %}
{% block customer_create %}active{% endblock %}
{% block content %}
{% load i18n %}

{% load static %}

<div class="content-wrapper">
    <section class="content-header">
        <ol class="breadcrumb">
            <li><a href="{% url 'common:index' %}"><i class="fa fa-dashboard"></i> {% trans "Home" %}</a></li>
            <li class="active">{% trans "Add Customer" %}</li>
        </ol>
    </section>
    <br>
    <section class="content">
        <!-- Info boxes -->
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header">
                        <h4 class="text-center"><b>{% trans "Add Customer" %}</b></h4>
                    </div>
                    <div class="box-body">
                        <form action="{% url 'customer:add' %}" method="post" autocomplete="off">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-4 pull-left form-group">
                                    <label class="form-control-label">{% trans "Name" %} <span style="color:red">*</span></label>
                                    <input type="text" name="name" class="form-control form-control-alternative" placeholder="{% trans "Name" %}" >
                                </div>
                                <div class="col-md-4 form-group">
                                    <label class="form-control-label">{% trans "Father Name" %} <span style="color:red">*</span></label>
                                    <input type="text" name="father_name" class="form-control form-control-alternative" placeholder="{% trans "Father Name" %}" >
                                </div>
                                <div class="col-md-4 pull-right form-group">
                                    <label class="form-control-label">{% trans "CNIC" %} <span style="color:red">*</span></label>
                                    <input type="text" name="cnic" class="form-control form-control-alternative" placeholder="{% trans "CNIC" %}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 pull-left form-group">
                                    <label class="form-control-label">{% trans "City" %} <span style="color:red">*</span></label>
                                    <input type="text" name="city" class="form-control form-control-alternative" placeholder="{% trans "City" %}" >
                                </div>
                                <div class="col-md-4 form-group">
                                    <label class="form-control-label">{% trans "Mobile" %} <span style="color:red">*</span></label>
                                    <input type="text" name="mobile" class="form-control form-control-alternative" placeholder="01478523698">
                                </div>
                                <div class="col-md-4 pull-right form-group">
                                    <label class="form-control-label">{% trans "Alternate Mobile" %} <span style="color:red">*</span></label>
                                    <input type="text" name="alternate_mobile" class="form-control form-control-alternative" placeholder="{% trans "Alternate Mobile" %}">
                                </div>
                            </div>
                            <div class="row">
                                <!-- <div class="col-md-6 pull-left form-group">
                                    <label class="form-control-label">{% trans "Resident" %} <span style="color:red">*</span></label>
                                    <input type="text" name="resident" class="form-control form-control-alternative" placeholder="{% trans "Resident" %}" >
                                </div> -->
                                <div class="col-md-6 pull-left form-group">
                                    <label class="form-control-label">{% trans "Complete Address" %} <span style="color:red">*</span></label>
                                    <input type="text" name="address" class="form-control form-control-alternative" placeholder="{% trans "Complete Address" %}" >
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2 pull-left form-group">
                                    <label class="form-control-label"></label>
                                    <button type="submit" value="Create" class="btn btn-primary form-control">{% trans "Save" %}</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
