{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}

<div class="content-wrapper">
    <section class="content-header">
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Customers</li>
        </ol>
    </section>
    <br>
    <section class="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="box">
                    <div class="box-header">
                        <h2 class="box-title">Customers</h2>
                    </div>
                    <div class="box-body">
                        <div class="table-responsive">
                            <table class="table align-items-center table-striped table-bordered table-hover">
                                <thead class="thead-dark">
                                <tr>
                                    <th>Name</th>
                                    <th>CNIC</th>
                                    <th>Mobile</th>
                                    <th>Unpaid Amount</th>
                                    <th class="text-center">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for customer in customer %}
                                <tr>
                                    <td>{{customer.name|title}}</td>
                                    <td>{{customer.cnic}}</td>
                                    <td>{{customer.mobile}}</td>
                                    <td>0</td>
                                    <td class="text-center">
                                        <a href="{% url 'customer:update' pk=customer.id %}"><button class="btn btn-primary btn-xs">Update</button></a>
                                        <a href="#"><button class="btn btn-info btn-xs">Ledger</button></a>

                                    </td>
                                </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
