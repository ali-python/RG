{% extends 'base.html' %}
{% block customer %}active{% endblock %}
{% block customer_list %}active{% endblock %}
{% block content %}
{% load i18n %}

{% load staticfiles %}

<div class="content-wrapper">
    <section class="content-header">

        <ol class="breadcrumb">
            <li><a href="{% url 'common:index' %}"><i class="fa fa-dashboard"></i> {% trans "Home" %}</a></li>
            <li><a href="{% url 'customer:list' %}">{% trans "Customer List" %}</a></li>
        </ol>
    </section>
    <br>
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="text-center"><b>{% trans "Update Customer Detail" %}</b></h3>
                    </div>
                    <div class="box-body">
                        <form action="{% url 'customer:update' pk=object.id %}" method="post" autocomplete="off">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-4 pull-left form-group">
                                    <label class="form-control-label">{% trans "Name" %} <span style="color:red">*</span></label>
                                    <input type="text" name="name" class="form-control form-control-alternative" placeholder="Name" value="{{ object.name }}" required>
                                </div>
                                <div class="col-md-4 form-group">
                                    <label class="form-control-label">{% trans "Father name" %} <span style="color:red">*</span></label>
                                    <input type="text" name="father_name" class="form-control form-control-alternative" placeholder="father_name" value="{{ object.father_name }}" >
                                </div>
                                <div class="col-md-4 pull-right form-group">
                                    <label class="form-control-label">{% trans "CNIC" %} <span style="color:red">*</span></label>
                                    <input type="text" name="cnic" class="form-control form-control-alternative" placeholder="CNIC" value="{{ object.cnic }}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 pull-left form-group">
                                    <label class="form-control-label">{% trans "City" %} <span style="color:red">*</span></label>
                                    <input type="text" name="city" class="form-control form-control-alternative" placeholder="City" value="{{ object.city }}" >
                                </div>
                                <div class="col-md-4 form-group">
                                    <label class="form-control-label">{% trans "Mobile" %} <span style="color:red">*</span></label>
                                    <input type="text" name="mobile" class="form-control form-control-alternative" placeholder="Mobile" value="{{ object.mobile }}" >
                                </div>
                                <div class="col-md-4 pull-right form-group">
                                    <label class="form-control-label">{% trans "Alternate Mobile" %} <span style="color:red">*</span></label>
                                    <input type="text" name="alternate_mobile" class="form-control form-control-alternative" placeholder="Alternate Mobile" value="{{ object.alternate_mobile }}">
                                </div>
                            </div>
                            <div class="row">
                                <!-- <div class="col-md-6 pull-left form-group">
                                    <label class="form-control-label">{% trans "Resident" %} <span style="color:red">*</span></label>
                                    <input type="text" name="resident" class="form-control form-control-alternative" placeholder="Resident" value="{{ object.resident }}" >
                                </div> -->
                                <div class="col-md-6 pull-left form-group">
                                    <label class="form-control-label">{% trans "Complete Address" %} <span style="color:red">*</span></label>
                                    <input type="text" name="address" class="form-control form-control-alternative" placeholder="Complete Address" value="{{ object.address }}" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2 pull-left form-group">
                                    <label class="form-control-label"></label>
                                    <button type="submit" value="Create" class="btn btn-primary form-control">{% trans "Save" %}</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
