{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}

<div class="content-wrapper">
    <section class="content-header">

        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">Customers</a></li>
            <li class="active">Update</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <!-- Info boxes -->
        <div class="row">
            <div class="col-lg-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Customer Detail Update</h3>
                    </div>
                    <div class="box-body">
                        <form action="{% url 'customer:update' pk=object.id %}" method="post" autocomplete="off">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-6 form-group">
                                    <label class="form-control-label">Name <span style="color:red">*</span></label>
                                    <input type="text" name="name" class="form-control form-control-alternative" placeholder="Name" value="{{ object.name }}" readonly>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 form-group">
                                    <label class="form-control-label">Father name <span style="color:red">*</span></label>
                                    <input type="text" name="father_name" class="form-control form-control-alternative" placeholder="father_name" value="{{ object.father_name }}">
                                </div>
                                <div class="col-lg-6 form-group">
                                    <label class="form-control-label">CNIC <span style="color:red">*</span></label>
                                    <input type="text" name="cnic" class="form-control form-control-alternative" placeholder="CNIC" value="{{ object.cnic }}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 form-group">
                                    <label class="form-control-label">Mobile <span style="color:red">*</span></label>
                                    <input type="text" name="mobile" class="form-control form-control-alternative" placeholder="Mobile" value="{{ object.mobile }}">
                                </div>
                                <div class="col-lg-6 form-group">
                                    <label class="form-control-label">Alternate Mobile <span style="color:red">*</span></label>
                                    <input type="text" name="alternate_mobile" class="form-control form-control-alternative" placeholder="Alternate Mobile" value="{{ object.alternate_mobile }}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 form-group">
                                    <label class="form-control-label">Resident <span style="color:red">*</span></label>
                                    <input type="text" name="resident" class="form-control form-control-alternative" placeholder="Resident" value="{{ object.resident }}">
                                </div>
                                <div class="col-lg-6 form-group">
                                    <label class="form-control-label">Complete Address <span style="color:red">*</span></label>
                                    <input type="text" name="address" class="form-control form-control-alternative" placeholder="Complete Address" value="{{ object.address }}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 form-group">
                                    <label class="form-control-label">City <span style="color:red">*</span></label>
                                    <input type="text" name="city" class="form-control form-control-alternative" placeholder="City" value="{{ object.city }}">
                                </div>
                                <div class="col-lg-6 form-group">
                                    <label class="form-control-label">Date <span style="color:red">*</span></label>
                                    <input type="text" name="date" class="form-control form-control-alternative" placeholder="Date" onfocus="(this.type='date')" onblur="(this.type='text')">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-2 form-group">
                                    <label class="form-control-label"></label>
                                    <button type="submit" value="Create" class="btn btn-primary form-control">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
